<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SDK CDN Demo</title>
    <style>
        #nc-container {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>

    <!-- Container for the iframe -->
    <div id="nc-container"></div>

    <!-- Load your SDK via CDN -->
    <script src="https://cdn.jsdelivr.net/gh/sabinbogatiebpearls/nc-web-sdk@dev-nawaraj/dist/cdn-index.js"></script>

    <!-- SDK usage -->
    <script>
        // Wait for script to load
        window.addEventListener('load', async () => {
            if (!window.NCWebSDK) {
                console.error('NCWebSDK not loaded');
                return;
            }

            const sdk = NCWebSDK({
                getSessionId: async () => {
                    // Replace with actual token logic in production
                    return {
                        accessToken: 'your-access-token',
                        accessTokenExpiry: new Date(Date.now() + 10 * 60 * 1000).toISOString(), // 10 mins from now
                    };
                },
                config: {
                    containerId: 'nc-container', // optional if default is 'nc-container'
                    sessionValidation: (token) => !!token && token.length > 10 // simple validation example
                }
            });

            try {
                const iframe = await sdk.connect("DOC_UTILITY");
                console.log('Iframe connected:', iframe);
            } catch (err) {
                console.error('Error connecting SDK:', err);
            }
        });
    </script>
</body>

</html>
